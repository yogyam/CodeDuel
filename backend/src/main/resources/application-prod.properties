# Server Configuration
server.port=${PORT:8080}
spring.application.name=coderace-backend

# CORS Configuration  
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Codeforces API Configuration
codeforces.api.base-url=https://codeforces.com/api

# Polling Configuration
codeforces.polling.interval=10000

# Logging
logging.level.com.coderace=INFO
logging.level.org.springframework.web=INFO
