# Server Configuration
server.port=8080
spring.application.name=coderace-backend

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true



# OpenAI API Configuration for Problem Generation
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4o-mini
openai.max.tokens=4000
openai.temperature=0.7

# PostgreSQL# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Use 'validate' in production, 'none' with Flyway
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0

# Logging Configuration
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.coderace=${APP_LOG_LEVEL:INFO}
logging.level.org.flywaydb=INFO

# JWT Configuration
# CRITICAL: Must set JWT_SECRET environment variable - no default for security
# For local development, using a default secret (at least 32 characters for HS256)
jwt.secret=${JWT_SECRET:MyDefaultJwtSecretKeyForLocalDevAt32CharsMinimum}
jwt.expiration=86400000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL:http://localhost:8080}/login/oauth2/code/google

# Problem Validation Configuration
validation.enabled=true
validation.max-retries=2
validation.require-solution-verification=true
validation.min-quality-score=70
validation.timeout-seconds=30
validation.piston-rate-limit-ms=250

